{% extends "/base/default-page.html" %}
{% block content %}

<div class="ui middle aligned center aligned grid" style="height: 50vh;">
    <div class="column"
        style="max-width: 550px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); border-radius: 10px; padding: 20px;">
        <h1 class="ui massive text header" style="font-size: 3rem; color: rgb(50, 78, 156) ;">PROFILE</h1>
        <div class="ui divider"></div>
        <div class="ui grid">
            <div class="sixteen wide column" style="font-size: 1.5rem;">
                <div class="ui divided list">
                    <div class="item">
                        <div class="header"><i class="user tie icon"></i>Name : {{
                            current_user.first_name }} {{
                            current_user.last_name }}</div>
                    </div>
                </div>
                <div class="ui divided list">
                    <div class="item">
                        <div class="header"><i class="envelope icon"></i>Email : {{
                            current_user.email }}</div>
                    </div>
                </div>
                <div class="ui divided list">
                    <div class="item">
                        <div class="header"><i class="phone alternate icon"></i>Phone Number
                            : {{
                            current_user.phone_number }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
