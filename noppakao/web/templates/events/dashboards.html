<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Dashboards</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
</head>
<div class="container mx-auto p-4">
  <h1 class="text-white text-2xl font-mono text-center p-4 mb-8 bg-primary rounded-lg">
    Dashboards Event List History
  </h1>
  <div class="grid grid-cols-1 gap-4">
    <div>
      <div class="card bg-base-100 shadow-xl">
        <div class="overflow-x-auto">
          <table class="table table-zebra w-full">
            <thead class="bg-primary/80 text-white">
              <tr>
                <th class="w-16"></th>
                <th class="w-16">Name Event</th>
                <th></th>
                <th class="text-right"></th>
              </tr>
            </thead>
            <tbody>
              {% for event in events%}
              <tr>
                <td></td>
                <td>{{ event.name }}</td>
                <td></td>
                <td class="text-right"><a href="{{ url_for('dashboards.publish_dashboard',event_id=event.id) }}">
                    view
                  </a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</html>
