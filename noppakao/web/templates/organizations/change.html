{% extends "base/default-page.html" %}
{% import '/base/html-renderer.html' as renderer %}

{% block content %}
<div class="card bg-base-100 shadow-xl mb-4">
  <div class="card-body">
    <h1 class="card-title text-2xl">Change Organization</h1>
  </div>
</div>

<div class="card bg-base-100 shadow-xl">
  <div class="card-body">
    <form method="POST" class="form-control" enctype="multipart/form-data">
      {{ form.csrf_token }}

      <div class="form-control w-full">
        <label class="label">
          <span class="label-text">{{ form.organization.label }}</span>
        </label>
        {{ form.organization(class="select select-bordered w-full") }}
      </div>

      <div class="mt-4">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
